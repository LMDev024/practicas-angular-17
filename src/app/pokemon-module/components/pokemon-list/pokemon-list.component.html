<div class=" flex flex-row bg-neutral-200">

  <div class="basis-3/12 bg-white h-60">
  </div>
  <div class="basis-9/12 h-auto bg-slate-600 flex flex-row justify-center">
    <table class="bg-white my-4 basis-8/12 flex flex-col border border-solid rounded shadow-2xl">
      <thead class="flex flex-row py-4 border border-solid">
        <tr class="basis-full  flex flex-row text-center">
          <td class="basis-4/12 font-mono text-xl font-bold">ID</td>
          <td class="basis-4/12 font-mono text-xl font-bold">NAME</td>
          <td class="basis-4/12 font-mono text-xl font-bold">SPRITE</td>
        </tr>
      </thead>
      <tbody class="flex flex-col">
        <tr *ngFor="let pokemon of pokemonService.pokemonCharacters" class="basis-full flex flex-row text-center border border-solid shadow hover:shadow-lg">
          <td class="basis-4/12 py-5"><span class="font-mono text-xl">{{pokemon.id}}</span> </td>
          <td class="basis-4/12 py-5"><span class="font-mono text-xl">{{pokemon.name}}</span></td>
          <td class="basis-4/12 flex flex-row justify-center"><img class="max-w-[84px] max-h-[84px] object-contain" src={{pokemon.sprites.front_default}} alt=""></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
